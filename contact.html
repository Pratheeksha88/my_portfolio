    <main class="container contact-main">
        <div class="bio-grid contact-grid">
            <div class="bio-card form-card">
                <h2>Send a Message</h2>
                <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="sender_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your email:</label>
                        <input type="email" id="email" name="sender_email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="message_subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message_body" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="submit-button"><i class="fas fa-envelope"></i> Send Message</button>
                </form>
            </div>
